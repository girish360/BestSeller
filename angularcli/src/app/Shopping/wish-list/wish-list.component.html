
 <div class="wishlist_component ">

   <div class="top_wish">

     <div class="width_height_top_wish">

         <span  matTooltip="Search" class="search_icon_from_wish">

          <button mat-icon-button class="btn-deleteFromwish"  (click)="header.show_hide_search_in_wishlist()">

            <mat-icon class="notCloseDropdawnFavorite" *ngIf="header.wish_properties.icon_search == false">search</mat-icon>

            <mat-icon class="notCloseDropdawnFavorite" *ngIf="header.wish_properties.icon_search == true">close</mat-icon>

          </button>

        </span>

        <span class="search_from_wish">

          <input type="text" [(ngModel)]="filter_wish" placeholder="Serach Wishlist" name="search_wish" class="search_wishlist" [ngClass]="header.check_show_hide_search_in_wishlist()">

        </span>

        <span  matTooltip="Delete" class="delete_from_wish">

          <button mat-icon-button class="btn-deleteFromwish" [ngClass]="{'no-drop' : header.wish_properties.button }" [disabled]="header.wish_properties.button"  (click)="header.delete_from_wishList( selected_wishList )" >
            <mat-icon>delete</mat-icon>
          </button>

        </span>

        <span  matTooltip="Add to Cart" class="add_shopping_card_from_wish">

          <button mat-icon-button class="btn-deleteFromwish" [ngClass]="{'no-drop' : header.wish_properties.button }" [disabled]="header.wish_properties.button" (click)="header.from_wish_to_cart( header.wish_properties.selected )">
            <mat-icon>shopping cart</mat-icon>
          </button>

        </span>



        <span  matTooltip="Select all" class=" selected_all_wishlist">
          <button mat-icon-button class="btn-deleteFromwish" >
            <mat-icon>
              <mat-checkbox color="primary" class=" select_all_wishlist"
                            [checked]="header.wish_properties.wishList.length == header.wish_properties.selected.length &&  header.wish_properties.selected.length > 0"
                            (click)="header.selecteAll_wishList()">
              </mat-checkbox>
            </mat-icon>
          </button>
        </span>
      </div>

  </div>

  <div class="body_wishlist">

    <div  *ngFor="let wish_product of header.wish_properties.wishList | filter: filter_wish "  [@wishList_animations]="active">

      <button mat-button class="width_body_wish" [ngClass]="header.getStyle_wish( wish_product )">

        <div class="width_each_wishlist">

          <div class="wish_image" >

            <img  src="../../assets/images/products_image/{{wish_product.product_image}}">

          </div>

          <div class="title">
            {{wish_product.product_title}}
          </div>

          <div class="check_checkbox_wish"> <!-- start div select checbox for products in wishlist -->
            <span  matTooltip="select">
              <mat-checkbox  color="primary" [checked]="header.check_selected_wish( wish_product )" (click)="header.toggle_select_wish( wish_product )">

              </mat-checkbox>
            </span>

          </div>

        </div>

      </button>

    </div>

  </div>

</div>
