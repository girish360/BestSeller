

<div class="home"
     infiniteScroll
     [infiniteScrollDistance]="0"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()" >

    <div class="carousel_categories" *ngFor="let category of homeservice.categories_products ">




        <span class="name_category" >  {{category.name}}  </span>

        <span class="see_all_category">

            <a href="#" (click)="set_router( { path:'products/'+category.name+'/2' , data:category.id , relative:true })"> See All </a>

        </span>

        <ngx-carousel class="category" [inputs]="carousel_categories"

                      (carouselLoad)="carouselTileOneLoad()"

                      (onMove)="onmove_carousel( $event , category )"

        >

            <ngx-tile NgxCarouselItem *ngFor="let product of category['products']; let i = index;">

                <div class="items_in_carousel" >

                    <a href="#">

                        <div class="img_item border_bottom " (click)="set_router({ path:'shopping/'+product['company'].company_name+'/'+product.product_title , data:product.product_id , relative:false })" >

                            <img src="../../assets/images/products_image/{{product.product_image}}">

                        </div>

                    </a>

                    <div class="content_carousel">

                         <div class ="">
                             {{product.product_title}}
                         </div>

                        <div class ="price">
                            price: {{product.product_price}}
                        </div>



                    </div>

                </div>

            </ngx-tile>

            <button mat-mini-fab NgxCarouselPrev class="leftRs">
                <mat-icon>skip_previous</mat-icon>
            </button>

            <button mat-mini-fab NgxCarouselNext class="rightRs">
                <mat-icon>skip_next</mat-icon>
            </button>

        </ngx-carousel>

       <br>

    </div>




</div>
