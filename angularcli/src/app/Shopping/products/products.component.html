
<div class="component-animation"> <!--  this component is inside this div  ...................................................... -->



    <div class="option_products ">  <!--  Options products pagination ,  select  ...................................................... -->

    <div class="inside_option_products">

             <span class="left_option_products inline-block">


             </span>

      <span class="inner_option_products inline-block">

                 <div class="pagination_products">

                     <span class="page_products" *ngFor="let page of pages_link">

                         <ng-container *ngIf="page.icon == false ; else notNumber">

                             <button mat-button class="button_pagination_products"  [ngClass]="{'active_products_page': page.active == true}" (click)=" click_pages(  page ) ">

                                 <div class="write_page">

                                     {{page.page}}

                                 </div>

                             </button>

                         </ng-container>

                         <ng-template #notNumber>

                             <button mat-button class="button_pagination_products" (click)=" click_pages(  page )">

                                 <mat-icon>{{page.icon_material}}</mat-icon>

                             </button>

                         </ng-template>

                     </span>

                 </div>

             </span>

      <span class="right_option_products inline-block">

      </span>

    </div>

  </div>

  <div class="all_prod"> <!--  start div with products ...................................................... -->

      <div class="width_products  products-animation " *ngFor="let product of products ; let i = index"  [ngClass]="{ 'width_products_open_menu':header.status_menu  }" >

          <span class="each_width_product" >

              <div class="title_products more_detail_product" (click)="set_router({ path:product['company'].company_name+'/'+product.product_title , data:product.product_id , relative:true })">

                  {{product.product_title }}

                   <span class="glyphicon glyphicon-chevron-down"></span><br>

                   <div class=' glyphicon glyphicon-time'></div> {{product.product_date}}

              </div>

              <div class="image_product_primary " (click)="set_router({ path:product['company'].company_name+'/'+product.product_title , data:product.product_id , relative:true })">

                  <img class="image_product" src="../../assets/images/products_image/{{product.product_image}}">

              </div>

              <button  (click)=" header.add_wish_list( product ) "  mat-button class="wish_list  notCloseDropdawnFavorite notCloseDropdawnCard">

                  <span class="write_add_wish">{{dataservices.language.add_wishlist}}</span>

                  <mat-icon *ngIf="!product.product_in_wishList == false " class="notCloseDropdawnFavorite notCloseDropdawnCard">favorite_border</mat-icon>

                  <mat-icon  *ngIf="product.product_in_wishList == false " class="hearts_div_hover notCloseDropdawnFavorite notCloseDropdawnCard">favorite</mat-icon>

              </button>

              <div class="footer_products">

                  <span matTooltip="Views!">

                      <div class="button_footer_products">

                          <span class="glyphicon glyphicon-eye-open icon_eye"></span>

                          <div class="both_write ">

                              12889

                          </div>

                      </div>

                   </span>

                  <span matTooltip="Add to your card"  class="notCloseDropdawnCard notCloseDropdawnFavorite " (click)="header.add_cart_list( product )">

                      <div class="button_footer_products">

                          <span class="glyphicon glyphicon-plus icon_eye notCloseDropdawnCard notCloseDropdawnFavorite" ></span>

                          <div class="both_write ">

                              Cart

                          </div>

                      </div>

                  </span>

                  <span matTooltip="See Details!">

                      <div (click)="set_router({ path:product['company'].company_name+'/'+product.product_title , data:product.product_id , relative:true })" class="button_footer_products" >

                          <span class=" glyphicon glyphicon-option-horizontal icon_eye"></span>

                          <div class="both_write ">

                              More

                          </div>

                      </div>

                  </span>

              </div>

              <div class="prise_products">

                  Price:<del>$2500</del> $3500

              </div>

              <div class="plus_height"></div>

          </span>

      </div>

  </div>

</div>

<style type="text/css">
  /* styles unrelated to zoom */
  * { border:0; margin:0; padding:0; }
  p { position:absolute; top:3px; right:28px; color:white; font:bold 13px/1 sans-serif;}

  /* these styles are for the demo, but are not required for the plugin */
  .zoom {
    display:inline-block;
    position: relative;
    width: 100%;

  }

  /* magnifying glass icon */
  .zoom:after {
    content:'';
    display:block;
    width:33px;
    height:33px;
    position:absolute;
    top:0;
    right:0;

  }

  .zoom img {
    display: block;
  }

  .zoom img::selection { background-color: transparent; }
</style>
