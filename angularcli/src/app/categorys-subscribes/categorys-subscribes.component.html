<div class="under_menu_left "></div>

<div class="menu_left">

    <div class="width_menu_left">

        <div class="menu_left_inside">
            <!--  show all category type -->
            <div class="top_in_menu border_bottom" >

                <button  mat-button class="button_menu"  *ngFor="let top_menu of top_menus" (click)=" click_top_menu( top_menu.id )">

                    <a   href="#" class="underline" >

                        <div class="categorytype" >

                            <div class="bordertypecat"></div>

                            <div class="width_category">

                                <div class="imgsubscribe">
                                    <mat-icon>{{top_menu.icon}}</mat-icon>
                                </div>

                                <div class="namecate">
                                    <div class="namecategory" >{{top_menu.name}}</div>
                                </div>


                            </div>

                        </div>
                    </a >

                </button>

            </div>

            <div class="category_in_menu border_bottom">

                <div class="width_category">
                    <div class="writecategory on_hover_category" id="on_hover_category">
                        <div class="catgowrite">
                            {{get_Language.categorywrite}}
                        </div>
                    </div>
                </div>

                <div *ngFor="let category of categorys">

                    <button  mat-button class="button_menu" >

                        <a   href="#" class="underline" id="{{category.id}}">

                            <div class="categorytype" id="category{{category.id}}">

                                <div class="bordertypecat"></div>

                                <div class="width_category">


                                    <div class="imgsubscribe">
                                        <img class="" src="../../assets/images/{{category.image}}">
                                    </div>

                                    <div class="namecate">
                                        <div class="namecategory" >{{category.name_category}}</div>
                                    </div>

                                    <div class="imgnc">
                                        <img class="moresubcategory" src="../../assets/images/morecat.png"><img  class="exitsubcategory" src="../../assets/images/closesubcat.png">
                                    </div>
                                </div>

                            </div>
                        </a >

                    </button>

                    <ng-container *ngIf="category['allcategory_item'].length>0; else notFirst">

                        <div class="subcategory sub{{category.id}}" *ngFor="let subcategory of category['allcategory_item']" >

                            <button  mat-button class="button_menu" >

                                <div class="subcat" id="{{subcategory.is}}">

                                    <div class="bordertypecat"></div>

                                    <div class="width_sub_category">

                                        <div class="imgsubscribe">
                                            <img src="../../assets/images/{{subcategory.image}}">
                                        </div>

                                        <div class="namecate">
                                            <div class="namecategory" >{{subcategory.name_category}}</div>
                                        </div>



                                    </div>

                                </div>
                            </button>
                        </div>

                    </ng-container>

                    <ng-template #notFirst>
                        <div class="subcategory sub{{category.id}}">

                            <button  mat-button class="button_menu" >

                                <div class="subcat" >

                                    <div class="bordertypecat"></div>

                                    <div class="width_category">

                                        <div class="imgsubscribe">
                                            <img src="../../assets/images/not.png">
                                        </div>

                                        <div class="namecate">
                                            <div class="namecategory" >{{get_Language.emptycat}}</div>
                                        </div>



                                    </div>

                                </div>
                            </button>

                        </div>
                    </ng-template>
                </div>


            </div>

            <div class="subscriptions_in_menu border_bottom">

                <div class="width_category">
                    <div class="writecategory on_hover_category" id="on_hover_category">
                        <div class="catgowrite">
                            Subscriptions
                        </div>
                    </div>
                </div>

                <button  mat-button class="button_menu"  *ngFor="let subscription of subscriptions">

                    <a   [routerLink]="['/company',{ companyId: subscription.id }]" class="underline" >

                        <div class="categorytype" >

                            <div class="bordertypecat"></div>

                            <div class="width_category">


                                <div class="imgsubscribe">
                                    <img  src="../../assets/images/products_image/{{subscription.icon}}">
                                </div>

                                <div class="namecate">
                                    <div class="namecategory" >{{subscription.name}}</div>
                                </div>


                            </div>

                        </div>
                    </a >

                </button>

            </div>

            <div class="setting_in_menu border_bottom">

                <div class="width_category">
                    <div class="writecategory on_hover_category" id="on_hover_category">
                        <div class="catgowrite">
                            Settings
                        </div>
                    </div>
                </div>


                <button  mat-button class="button_menu"  *ngFor="let setting of settings">

                    <a   href="#" class="underline" >

                        <div class="categorytype" >

                            <div class="bordertypecat"></div>

                            <div class="width_category">


                                <div class="imgsubscribe">
                                    <mat-icon>{{setting.icon}}</mat-icon>

                                </div>

                                <div class="namecate">
                                    <div class="namecategory" href="#">{{setting.name}}</div>
                                </div>


                            </div>

                        </div>
                    </a >

                </button>


            </div>

            <div class="users_in_menu border_bottom">

                <div class="width_category">
                    <div class="writecategory on_hover_category" id="on_hover_category">
                        <div class="catgowrite">
                            Users
                        </div>
                    </div>
                </div>


                <button  mat-button class="button_menu"  *ngFor="let account of user">

                    <a   href="#" class="underline" >

                        <div class="categorytype" >

                            <div class="bordertypecat"></div>

                            <div class="width_category">


                                <div class="imgsubscribe">
                                    <mat-icon>{{account.icon}}</mat-icon>
                                </div>

                                <div class="namecate">
                                    <div class="namecategory" href="#">{{account.name}}</div>
                                </div>


                            </div>

                        </div>
                    </a >

                </button>

            </div>

            <div class="copyright_in_menu border_bottom">


                <div class="width_category">
                    <div class="writecategory on_hover_category" id="on_hover_category">
                        <div class="catgowrite">
                            CopyRight
                        </div>
                    </div>
                </div>

                <button [disabled]="true" mat-button class="button_menu">

                    <div class="categorytype" >

                        <div class="bordertypecat"></div>

                        <div class="width_category">


                            <div class="imgsubscribe">
                                <mat-icon>copyright</mat-icon>
                            </div>

                            <div class="namecate">
                                <div class="namecategory" href="#">Copyright by KloShaba</div>
                            </div>


                        </div>

                    </div>
                </button>

            </div>

        </div>


        <div class="menu_right_inside">

            <div class="width_menu_right border_bottom  ">

                <div class="top_mini_menu">

                    <div class="button_menu_right " *ngFor="let top_menu of top_menus">

                      <span matTooltip="{{top_menu.name}}">

                          <button mat-mini-fab class="button-fab-menu-right" >

                              <mat-icon >{{top_menu.icon}}</mat-icon>

                          </button>

                      </span>

                    </div>

                </div>

            </div>
            <div class="width_menu_right border_bottom  ">

                <div class="category_mini_menu">

                    <div class="button_menu_right " *ngFor="let category of categorys">

                      <span matTooltip="{{category.name_category}}">

                          <button mat-mini-fab class="button-fab-menu-right" >

                              <mat-icon ><img src="../../assets/images/{{category.image}}"></mat-icon>

                          </button>

                      </span>

                    </div>

                </div>

            </div>
            <div class="width_menu_right border_bottom  ">

                <div class="subscriptions_mini_menu">

                    <div class="button_menu_right " *ngFor="let subscription of subscriptions">

                      <span matTooltip="{{subscription.name}}">

                           <a [routerLink]=" ['/company',{ companyId:  subscription.id }] ">

                               <button mat-mini-fab class="button-fab-menu-right" >

                                    <mat-icon > <img class="img_subscriptions" src="../../assets/images/products_image/{{subscription.icon}}"></mat-icon>

                               </button>
                           </a>

                      </span>

                    </div>

                </div>

            </div>
            <div class="width_menu_right border_bottom  ">

                <div class="settings_mini_menu">

                    <div class="button_menu_right " *ngFor="let setting of settings">

                      <span matTooltip="{{setting.name}}">

                          <button mat-mini-fab class="button-fab-menu-right" >

                              <mat-icon >{{setting.icon}}</mat-icon>

                          </button>

                      </span>

                    </div>

                </div>

            </div>
            <div class="width_menu_right border_bottom  ">

                <div class="user_mini_menu">

                    <div class="button_menu_right " *ngFor="let identity of user">

                      <span matTooltip="{{identity.name}}">

                          <button mat-mini-fab class="button-fab-menu-right" >

                              <mat-icon> {{identity.icon}} </mat-icon>

                          </button>

                      </span>

                    </div>

                </div>

            </div>
            <div class="width_menu_right border_bottom  ">

                <div class="copyright_mini_menu">

                    <div class="button_menu_right ">

                      <span matTooltip="KloShaba">

                          <button mat-mini-fab class="button-fab-menu-right" >

                              <mat-icon>copyright</mat-icon>

                          </button>

                      </span>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
