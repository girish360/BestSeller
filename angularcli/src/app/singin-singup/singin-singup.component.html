
<div class="all_screen_login component-animation">


        <div class="login">


                <mat-tab-group>

                    <mat-tab>

                        <ng-template mat-tab-label>
                            <mat-icon>
                                <span class="glyphicon glyphicon-log-in"></span>
                            </mat-icon>
                            Sing In
                        </ng-template><br>

                        <div class="width_login">

                            <div class="user-icon center">

                                <span class="glyphicon glyphicon-user user-category_icon"></span>

                            </div><br><br>
                            {{write_type_login}}<br><br>
                            <mat-radio-group>
                                <mat-radio-button class="green" value="1"  (click)="set_type_account('client')" [checked]="client_account">Client</mat-radio-button>
                                <mat-radio-button class="green" value="2"  (click)="set_type_account('business')" [checked]="business_account" >Business</mat-radio-button>
                            </mat-radio-group><br>


                                <form class="example-form">
                                    <mat-form-field class="example-full-width">
                                <mat-icon class="icon_email"> <span class="glyphicon glyphicon-user"></span> </mat-icon>

                                <input matInput

                                       placeholder="Set Email "
                                       name="name"
                                       [ngModel]="check_email()"
                                       [formControl]="emailFormControl"
                                       [errorStateMatcher]="matcher"  #email >

                                <mat-hint>Errors appear instantly!</mat-hint>
                                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                    Please enter a valid email address
                                </mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('required')">
                                    Email is <strong>required</strong>
                                </mat-error>
                                    </mat-form-field>
                                </form>



                            <button  (click)="get_email(email)" [disabled]="button_login" mat-button class=" button_login" >
                                <span *ngIf="check_email_loading == false ; else loading">Next</span>

                                <ng-template #loading>
                                    <mat-icon  class="icon_button_login">
                                        <mat-spinner [diameter]="30"  class="loading center">
                                        </mat-spinner>
                                    </mat-icon>
                                </ng-template>
                            </button>
                        </div>

                    </mat-tab>

                    <mat-tab>

                        <ng-template mat-tab-label>
                            <mat-icon>
                                <span class="glyphicon glyphicon-user"></span>
                            </mat-icon>
                            Sing Up
                        </ng-template><br>

                        <div class="width_login">

                            ckemi
                        </div>

                    </mat-tab>

                </mat-tab-group>

        </div>

</div>
