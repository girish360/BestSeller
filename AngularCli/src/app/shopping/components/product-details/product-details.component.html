

<div class="top_product">


    <div class="top_left inline-block">

        <img src="../../assets/images/products_image/{{product_details.image}}">

    </div>

    <div class="top_right inline-block">

        {{product_details.title}}

    </div>


</div><br>

<div class="product">

  <div class="body_product">


    <div class="bodyLeft_product inline-block">

        <div class="primary_image" [ngClass]="{ 'no_multiple_img': carousel_image.length == 0 }">

            <img  id="zoom_image" src="../../assets/images/products_image/{{product_details.image}}">

        </div>


            <div class="more_img" *ngIf="carousel_image.length > 0">


                    <ngx-carousel [inputs]="carouselTile" (carouselLoad)="carouselTileOneLoad()">

                        <ngx-tile  NgxCarouselItem *ngFor="let item of carousel_image; let i = index;" >

                           <a href="#">

                               <div class="image_slide" (click)="show_image(item.image_product_image)">

                                   <img src="../../assets/images/products_image/{{item.image_product_image}}">



                               </div>
                           </a>

                        </ngx-tile>

                        <button mat-mini-fab NgxCarouselPrev class="leftRs">

                            <mat-icon>skip_previous</mat-icon>

                        </button>

                        <button mat-mini-fab NgxCarouselNext class="rightRs">

                            <mat-icon>skip_next</mat-icon>

                        </button>

                    </ngx-carousel>

            </div>



    </div>

      <div class="bodyRight_product inline-block">

          <div class="decsription bodyRight_option ">

              Description: {{product_details.description}}

          </div>

          <div class="price bodyRight_option">

          Price: {{product_details.price}}

          </div>

          <div class="shipping bodyRight_option">

              Shipping : {{company.shipping}}

          </div>

          <div class="delivery bodyRight_option">

              Delivery By: {{company.name}}

          </div>

          <div class="payments bodyRight_option">

              Payments: Stripe

          </div>

          <div class="button_option">

              <button mat-button class="button">

                  <span>Continue Shopping</span>

              </button>

              <button mat-button class="button">

                  <span>Buy it now</span>

              </button>

              <button mat-button class="button">

                  <span>Add to cart</span>

              </button>

          </div>



      </div>

  </div>

    <div class="more_details">
        more
    </div>


</div>
